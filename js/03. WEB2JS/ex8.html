<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var cowokers = [5, 6, 7, 8];
        </script>

        <ul>
            <script>
                i = 0;
                while (i < cowokers.length) {
                    document.write(
                        "<li><a href='http://127.0.0.1:5500/HTML/WEB2javascript/ex" +
                            cowokers[i] +
                            ".html'>" +
                            cowokers[i] +
                            "</a></li>"
                    );
                    i = i + 1;
                }
            </script>
        </ul>
    </body>
</html>
