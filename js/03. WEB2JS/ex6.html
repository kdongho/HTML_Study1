<html lang="en">

            name="viewport"

        <title>Document</title>

    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var coworkers = ["Fred", "dongho"];
        </script>
        <h2>Get Arragy</h2>
        <script>
            coworkers.push("John");
            coworkers.push("Chris");
            var i;
            for (i = 0; i < coworkers.length; i++) {

            }
            document.write(coworkers.length);
        </script>
